<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>

if (typeof(Storage) !== "undefined") {
   
    sessionStorage.setItem("firstname", "manasa");
    
    document.getElementById("result").innerHTML = sessionStorage.getItem("firstname");
}

    else
 
 {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
