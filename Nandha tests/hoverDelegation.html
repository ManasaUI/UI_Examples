<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	table{
		border:2px solid black;
		margin:auto;
		font-size: 40px;
	}
	</style>
</head>
<body>
<table id="table_demo" cellspacing="40px" cellpadding="20px" >
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
<tr>
	<td>4</td>
	<td>5</td>
	<td>6</td>
</tr>
<tr>
	<td>6</td>
	<td>7</td>
	<td>8</td>
</tr>
</table>
<script type="text/javascript">
document.getElementById("table_demo").addEventListener("mouseover", function(e) {
if(e.target && e.target.nodeName== "TD") {
	e.target.style.border="3px solid red";
  
       }
 });
document.getElementById("table_demo").addEventListener("mouseout", function(e) {
if(e.target && e.target.nodeName == "TD") {
	e.target.style="remove";
       }
 });

	
</script>

</body>
</html>
