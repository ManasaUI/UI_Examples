<!DOCTYPE html>
<html>
<head>
	<title>operators example</title>

<body>
<script type="text/javascript">
	var x=20,y=30;
	var z=x+y;
	console.log(z);
	z+=5;
	console.log(z);
	z-=10;
	console.log(z);
	z/=5;
	console.log(z);
	var x="manasa", y="Reddy";
	z=x+ " "+ y;
	console.log(z);
	z="5"+x
	console.log(z);
	z=10+20+"4"+4+3+y;
	console.log(z);
	console.log(typeof(z));

</script>

</body>
</html>
