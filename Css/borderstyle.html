<!DOCTYPE html>
<html>
<head>
	<title>borderstyles</title>
	<style type="text/css">
	body
	{
		background-color: pink;
	}
	div
	{
		border: 5px dotted green;
		padding: 10px;
	}
	p
	{
		border:none;
	}
	span
	{
		border:2000px solid orange;
		border:hidden;


	
	}

	</style>
</head>
<body>
<div> we are in div right now</div><br>


<p> We are in Paragraph</p><br>
<span> We are in Span</span>

</body>
</html>
