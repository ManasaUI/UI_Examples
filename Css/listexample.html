<!DOCTYPE html>
<html>
<head>
	<title>listexample</title>
	<style type="text/css">
	
	ol{
		background-color: grey;
		padding:30px;
	}
	ul
	{
		background-color: #ff9999;
		padding:40px;
	}
	li
	{
		background-color: #cce5ff;
		padding:5px;

	}
	table,th,td
	{
		border-bottom: 1px solid #ddd;
	}
	tr:hover
	{
		background-color: pink;
	}
	th
	{
		background-color: #4CAF50
	}
	</style>
</head>
<body>

<ol>
	<li>Tea</li>
	<li>Cofee</li>
	<li>drink</li>
</ol>
<ul>
	<li>plain rice</li>
	<li>biryani rice</li>
	<li>cured rice</li>
</ul>
<table>
<thead>
	<th>Name</th>
	<th>Age</th>
	<th>Place</th>
</thead>
<tr>
<td>Manasa</td>
<td>26</td>
<td>Wichita</td>
</tr>
<tr>
<td>Venu</td>
<td>31</td>
<td>Wichita</td>
</tr>
<tr>
<td>Ram Reddy</td>
<td>56</td>
<td>Jangaon</td>
</tr>
<tr>
<td>Sujatha</td>
<td>46</td>
<td>Janjgaon</td>
</tr>

</table>
</body>
</html>
