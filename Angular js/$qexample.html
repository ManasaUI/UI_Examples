<!DOCTYPE html>
<html>
<head>
	<title>$qserviceexample</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="myModule" , ng-controller="myController">
{{ message}}
 
<script type="text/javascript">
	angular. module("myModule",[]);
	angular.module("myModule").controller("myController",  ['$scope','$q',function ($scope,$q) 
	{
       $scope.message="hello welcome to angular js application"
       var defered=$q.defer();
       defered.resolve('data in reject');
       defered.reject('data in resolve');
       defered.promise.then(function (data) 
       {
       	console.log=(data)
       	// body...
       },
       function (xhr) {
       	console.log(xhr)
       	// body...
       });
       for (var i = 0; i < 20; i++) {
       	console.log(i);
       }
		// body...
	}]);
</script>

</body>
</html>
